<mat-toolbar class="topbar gap-8">
  <!-- BotÃ³n para alternar sidebar -->
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Resto de tu toolbar -->
  <button mat-icon-button aria-label="Notifications" [matMenuTriggerFor]="menu" class="d-flex align-items-center justify-content-center">
    <div matBadge="2" matBadgeSize="small" matBadgeOverlap="false" class="demo-section">
      <i class="iconify icon-20 d-flex" data-icon="solar:bell-line-duotone"></i>
    </div>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <span class="flex-1-auto"></span>

  <!-- Perfil -->
  <button mat-icon-button [matMenuTriggerFor]="profilemenu" class="profile-btn-dd">
    <img src="/assets/images/profile/user-1.jpg" class="rounded-circle object-cover icon-35" width="35" />
  </button>

  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item><mat-icon>person</mat-icon>My Profile</button>
    <button mat-menu-item><mat-icon>settings</mat-icon>Settings</button>
    <button mat-menu-item><mat-icon>exit_to_app</mat-icon>Logout</button>
  </mat-menu>
</mat-toolbar>
