<mat-card class="revenue-chart">
  <mat-card-title class="revenue-chart__header">
    <p class="revenue-chart__header-title">Facility Type</p>

   <!-- <app-settings-menu></app-settings-menu>-->
  </mat-card-title>

  <mat-card-content class="revenue-chart__content">
    <div class="revenue-chart__content-chart" echarts revenueCharData></div>
    <!--echarts [options]="revenueChart"-->

    <div class="legend-wrapper">
      <div class="legend-item-wrapper">
        <div class="legend-icon green"></div><p class="legend-text">Plant</p>
      </div>
      <div class="legend-item-wrapper">
        <div class="legend-icon pink"></div><p class="legend-text">Tank</p>
      </div>
      <div class="legend-item-wrapper">
        <div class="legend-icon yellow"></div><p class="legend-text">Pipeline/p>
      </div>
      <div class="legend-item-wrapper">
        <div class="legend-icon blue"></div><p class="legend-text">Other</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
