<div #exportContainer class="p-4">
  <h2 class="text-lg font-bold mb-4">{{ title }}</h2>

  <div class="mb-4 flex gap-2">
    <button mat-raised-button color="primary" (click)="exportExcel()">Exportar Excel</button>
    <button mat-raised-button color="accent" (click)="exportPDF()">Exportar PDF</button>
  </div>

  <apx-chart
    *ngIf="chartOptions.series && chartOptions.series.length"
    [series]="chartOptions.series"

  ></apx-chart>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 mt-4 w-full">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column] ?? '-' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
