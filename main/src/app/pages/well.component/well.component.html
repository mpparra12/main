<div id="map" style="height: 600px;"></div>

<div class="resumen">
  <div class="resumen-botones">
    <button mat-stroked-button color="primary" (click)="activarTodasCapas()">Activar todas</button>
    <button mat-stroked-button color="warn" (click)="desactivarTodasCapas()">Desactivar todas</button>
  </div>

  <p>{{ resumenTabla }}</p>

  <div class="detalle-cap">
    <span *ngFor="let c of conteoPorCapa"
          class="badge"
          [style.color]="c.color"
          (click)="toggleCapa(c.origen)"
          [class.inactivo]="c.activos === 0">
      ‚óè {{ c.origen | titlecase }}: {{ c.activos }}/{{ c.total }}
    </span>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element" (click)="seleccionarPuntoDesdeTabla(element)">
      {{ element.nombre }}
    </td>
  </ng-container>

  <ng-container matColumnDef="origen">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let element">{{ element.origen }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="seleccionarPuntoDesdeTabla(row)">
  </tr>
</table>
