<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-2xl font-bold mb-4">⚠️ Monitoreo de fugas</h2>

<div class="dashboard-container">
  <!-- KPIs -->
  <div class="kpi-container">
    <div class="kpi-card" *ngFor="let kpi of kpis" [style.borderTopColor]="kpi.color">
      <mat-icon [style.color]="kpi.color">{{ kpi.icon }}</mat-icon>
      <div>
        <h3>{{ kpi.value }}</h3>
        <p>{{ kpi.label }}</p>
      </div>
    </div>
  </div>

  <!-- Mapa -->
  <div id="fugasMap" class="map-container"></div>

  <!-- Alertas -->
  <div class="alert-panel">
    <h3>Alertas recientes</h3>
    <div *ngFor="let alert of alerts" class="alert-item" [ngClass]="alert.level.toLowerCase()">
      <mat-icon>report</mat-icon>
      <div>
        <p>{{ alert.msg }}</p>
        <span>{{ alert.time }}</span>
      </div>
    </div>
  </div>
</div>

  <!-- Tabla de fugas -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <h3 class="text-lg font-semibold mb-2">Fugas detectadas</h3>
    <table class="min-w-full border border-gray-300 rounded-md">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 border">ID</th>
          <th class="p-2 border">Ubicación</th>
          <th class="p-2 border">Tipo</th>
          <th class="p-2 border">Severidad</th>
          <th class="p-2 border">Estado</th>
          <th class="p-2 border">Fecha/Hora</th>
          <th class="p-2 border">Acción tomada</th>
        </tr>
      </thead>
     <!-- <tbody>
        <tr *ngFor="let f of fugas" class="border-t">
          <td class="p-2 border">{{ f.id }}</td>
          <td class="p-2 border">{{ f.ubicacion }}</td>
          <td class="p-2 border">{{ f.tipo }}</td>
          <td class="p-2 border">{{ f.severidad }}</td>
          <td class="p-2 border">{{ f.estado }}</td>
          <td class="p-2 border">{{ f.fecha }}</td>
          <td class="p-2 border">{{ f.accion }}</td>
        </tr>
      </tbody>-->
    </table>
  </div>

  <!-- Gráfico de tendencias -->
  <div class="bg-white p-6 rounded shadow">
    <h3 class="text-lg font-semibold mb-2">Tendencia de fugas</h3>
    <apx-chart
      [series]="chartFugas.series"
      [chart]="chartFugas.chart"
      [xaxis]="chartFugas.xaxis"
      [stroke]="chartFugas.stroke"
      [colors]="chartFugas.colors">
    </apx-chart>
  </div>
</div>
